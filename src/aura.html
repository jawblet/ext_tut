<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/styles.css">
    <script src="../assets/chart.js"></script>
    <script src='../assets/sql.js'></script>
    <script src="../assets/taxonomy_v2.js"></script>
</head>

<body>
    <h1>Aura</h1>
    <h4>Visualize ad impressions collected by Google's Ad Attribution Reporting</h4>
    <div class="scalar_container">
        <div class="scalar">
            <p class="scalar_caption" id="total_caption"></p>
            <h3 class="scalar_number" id="total_num"></h3>
        </div>
        <div class="scalar">
            <p class="scalar_caption" id="day_caption"></p>
            <h3 class="scalar_number" id="day_num"></h3>
        </div>
    </div>
    <canvas id="source-origin-chart"></canvas>
    <canvas id="reporting-origin-chart"></canvas>
    <canvas id="date-chart" style="padding-top:2rem"></canvas>
    <div class="topics">
        <h3 id="topics_caption"></h3>
        <ul id="topics_data">

        </ul>
    </div>
    <hr/>
    <div>
        <p>To see your full attribution report, go to <b>chrome://attribution-internals</b>. For topics, go to <b>chrome://topics-internals</b>.</p>
        <p style="padding-top:1rem;padding-bottom: 1rem;">To turn off ARA and Topics, disable the flag at <b>chrome://flags/#privacy-sandbox-ads-apis</b></p>
    </div>
    <div class="footer"></div>
    <script src="popup.js"></script>
</body>

</html>
